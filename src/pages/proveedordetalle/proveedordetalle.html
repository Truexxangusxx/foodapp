<ion-header>

  <ion-navbar color="negro">
    <ion-title>datos basicos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="contenido">


  <ion-img [src]="nombreimagen" (click)="buscarimagen()"></ion-img>
  <br>
  <br>
  <ion-list>
    <ion-item>
      <ion-input placeholder="Nombre" clearInput type="text" [(ngModel)]="proveedor.nombre"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input placeholder="Direccion" clearInput type="text" [(ngModel)]="proveedor.direccion"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input placeholder="Horario" clearInput type="text" [(ngModel)]="proveedor.horario"></ion-input>
    </ion-item>
  </ion-list>

  <ion-grid>
    <ion-row>
      <ion-col>
        <button ion-button outline color="light"  class="boton"  (click)="gps()">
          GPS
        </button>
      </ion-col>
      <ion-col>
        <button ion-button outline color="light"  class="boton" (click)="vermenu(proveedor.id)">Menu</button>
      </ion-col>
      <ion-col>
        <button ion-button outline color="light" class="boton" (click)="guardar()">Guardar</button>
      </ion-col>
    </ion-row>
  </ion-grid>




</ion-content>
