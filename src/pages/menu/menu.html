<ion-header>

  <ion-navbar color="verde">
    <ion-title>Menu</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="contenido">
  
  <ion-list>
    <ion-item *ngFor="let menu of listamenu">
      <ion-thumbnail item-left>
        <img src="https://movilapp-xxangusxx.c9users.io/buscarimagen?imagen={{proveedor.id}}.jpg">
      </ion-thumbnail>
      <h2>{{menu.nombre}}</h2>
      <p>{{menu.descripcion}}</p>
      <ion-note item-right>{{menu.precio}}</ion-note>
    </ion-item>
  </ion-list>

</ion-content>
