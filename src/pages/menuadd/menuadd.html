<ion-header>

  <ion-navbar color="negro">
    <ion-title>Nuevo Menu</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="contenido">


  <ion-img [src]="nombreimagen" (click)="buscarimagen()"></ion-img>
  <br>
  <ion-list>
    <ion-item>
      <ion-input placeholder="Nombre" clearInput type="text" [(ngModel)]="menu.nombre"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input placeholder="Precio" clearInput type="text" [(ngModel)]="menu.precio"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input placeholder="Descripcion" clearInput type="text" [(ngModel)]="menu.descripcion"></ion-input>
    </ion-item>
  </ion-list>

  <ion-grid>
    <ion-row>
      <ion-col>
        <button ion-button outline color="light" class="boton" (click)="eliminar()">Eliminar</button>
      </ion-col>
      <ion-col>
        <button ion-button outline color="light" class="boton" (click)="guardar()">Guardar</button>
      </ion-col>
    </ion-row>
  </ion-grid>




</ion-content>
