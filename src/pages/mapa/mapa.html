<ion-header>

  <ion-navbar color="negro">
    <ion-title>buscar</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="contenido">

  <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
  <div #map id="map"></div>
  <ion-list>
    <ion-item *ngFor="let proveedor of proveedores" (click)="ir(proveedor.id)">
      <ion-thumbnail item-left>
        <img src="https://movilapp-xxangusxx.c9users.io/buscarimagen?imagen={{proveedor.id}}.jpg">
      </ion-thumbnail>
      <h2>{{proveedor.nombre}}</h2>
      <h3>{{proveedor.horario}}</h3>
      <p>{{proveedor.direccion}}</p>
    </ion-item>
  </ion-list>

</ion-content>


<ion-footer>
  <ion-toolbar color="verde">

    <ion-grid>
      <ion-row>
        <ion-col>
          <button ion-button outline color="light" class="enlace ingresar" (click)="misgustos()">
  Mis Gustos
</button>
        </ion-col>
        <ion-col>
          <button ion-button outline color="light" class="enlace ingresar" (click)="cambio()">
  Cambiar clave
</button>
        </ion-col>
      </ion-row>
    </ion-grid>

  </ion-toolbar>
</ion-footer>
