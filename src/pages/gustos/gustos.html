<ion-header>

  <ion-navbar color="negro">
    <ion-title>Mis Gustos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="contenido">

  <ion-list>

    <ion-item ion-item *ngFor="let gusto of gustos" (click)="itemSelected(gusto)">
      <ion-label>{{ gusto.nombre }}</ion-label>
      <ion-checkbox [(ngModel)]="gusto.status" color="dark" checked="{{gusto.status}}"></ion-checkbox>
    </ion-item>

  </ion-list>


</ion-content>


<ion-footer>
  <ion-toolbar color="verde">
    <button ion-button outline color="light" class="enlace ingresar" (click)="limpiar()">
  Guardar
</button>
  </ion-toolbar>
</ion-footer>
