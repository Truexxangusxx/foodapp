<ion-content padding class="contenido">

  <img src="https://movilapp-xxangusxx.c9users.io/imagen" alt="">


  <ion-list>
    <ion-item>
      <ion-input placeholder="Email" clearInput type="text" [(ngModel)]="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input placeholder="Password" clearInput type="password" [(ngModel)]="password"></ion-input>
    </ion-item>

    <button ion-button icon-left class="btnfacebook">
      <ion-icon name="logo-facebook"></ion-icon>
      Conectar con facebook
    </button>
    <br>
    <br>

    <button class="enlace" ion-button color="light" outline [navPush]="registroPage">Registrarme</button>
    <br>
    <button class="enlace" ion-button color="light" outline (click)="ingresar()">Ingresar</button>

  </ion-list>


</ion-content>
