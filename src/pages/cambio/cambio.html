<ion-header>

  <ion-navbar color="negro">
    <ion-title>Cambio de clave</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="contenido">

  
  <img src="https://movilapp-xxangusxx.c9users.io/imagen" alt="">


  <ion-list>
    <ion-item>
      <ion-input placeholder="Password antiguo" clearInput type="password" [(ngModel)]="lastpassword"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input placeholder="Password nuevo" clearInput type="password" [(ngModel)]="password"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input placeholder="Password nuevo" clearInput type="password" [(ngModel)]="repassword"></ion-input>
    </ion-item>

  </ion-list>


    <ion-grid>
      <ion-row>
        <ion-col>
          <button ion-button outline color="light" class="enlace ingresar" (click)="cambioclave()">
  Cambiar
</button>
        </ion-col>
        <ion-col>
          <button ion-button outline color="light" class="enlace ingresar" (click)="salir()">
  Salir
</button>
        </ion-col>
      </ion-row>
    </ion-grid>

</ion-content>
