<ion-header>

  <ion-navbar color="verde">
    <ion-title>Menu</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="contenido">

  <ion-list>
    <ion-item *ngFor="let menu of listamenu" (click)="ir(menu.id)">
      <ion-thumbnail item-left>
        <img src="https://movilapp-xxangusxx.c9users.io/buscarimagen?imagen={{menu.id}}.jpg&carpeta={{proveedor.id}}">
      </ion-thumbnail>
      <h2>{{menu.nombre}}</h2>
      <p>{{menu.descripcion}}</p>
      <ion-note item-right>{{menu.precio}}</ion-note>
    </ion-item>
  </ion-list>

  <ion-footer>
    <ion-toolbar color="verde">
      <button ion-button outline color="light" class="enlace ingresar" (click)="agregar()">Agregar</button>
    </ion-toolbar>
  </ion-footer>

</ion-content>
